<div class="container-fluid">
    <div class="row my-5">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="text-center">Employee Management</h1>
        <!-- Form for Adding/Editing Users -->
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="my-5 p-5 shadow border rounded w-100">
          <!-- Name Field -->
          <div class="mb-3 mt-3">
            <input
              type="text"
              placeholder="Name"
              class="form-control text-center"
              formControlName="username"
              name="username"
            />
          </div>
  
          <!-- Email Field -->
          <div class="mb-3 mt-3">
            <input
              type="email"
              placeholder="Email"
              class="form-control text-center"
              formControlName="email"
              name="email"
            />
          </div>
  
          <!-- Age Field -->
          <div class="mb-3 mt-3">
            <input
              type="text"
              placeholder="Age"
              class="form-control text-center"
              formControlName="age"
              name="age"
            />
          </div>
  
          <!-- User Status Dropdown -->
          <div class="mb-3 mt-3">
            <select
              name="Userstatus"
              class="form-control text-center"
              formControlName="Userstatus"
            >
              <option value="" disabled>Select Status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
  
          <!-- Submit Button -->
          <div class="mb-3 mt-3 text-center">
            <button type="submit" class="btn btn-primary">
              {{ isEditMode ? 'Update User' : 'Add User' }}
            </button>
          </div>
        </form>
  
        <!-- User List -->
        <h3>User List</h3>
        <select class="form-select mb-3" (change)="onFilterChange($event)">
            <option value="">Filter by Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
          
          
      </div>
      <div class="col-md-3"></div>
    </div>
  
    <!-- User Table -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Age</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers || []">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.Userstatus }}</td>
              <td>
                <button class="btn btn-sm btn-warning" (click)="editUser(user)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(user.id)">Delete</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
